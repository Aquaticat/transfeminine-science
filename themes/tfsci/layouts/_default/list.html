{{- define "main" }}
<section class="container py-4">
{{ partial "page-header" . }}
<article class="content mt-6">
{{- partial "notice" . }}
{{ .Content }}
<ul>
{{- range .Pages }}
{{- if .Params.hidden }}{{- continue -}}{{- end }}
<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
{{- end }}
</ul>
</article>
</section>
{{- end }}
